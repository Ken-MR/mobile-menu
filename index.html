<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mobile Menu</title>
    <link rel="preload" href="style.css" as="style" />
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="screen">
      <div class="page">Content</div>
      <div class="nav_menu">
        <span id="nav_bar"></span>
        <div class="nav_button">
          <i class = "material-icons call icon-vanish-slow">call</i>
        </div>
        <div class="nav_button">
          <i class = "material-icons message icon-vanish-fast">chat</i>         
        </div>
        <div class="nav_icon">
          <i id="open_close" class = "material-icons unclicked">add</i>
        </div>
        <div class="nav_button">
          <i class = "material-icons account icon-vanish-fast">person</i>
        </div>
        <div class="nav_button">
          <i class = "material-icons settings icon-vanish-slow">settings</i>
        </div>
      </div>
    </div>
    <script src="mobile-menu.js"></script>
  </body>
</html>
